<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__personal-data">
          <img class="profile__avatar" src="<%=require('./images/profile-kusto.jpg')%>" alt="Исследователь Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-oneself" >Исследователь океана</p>
            <button type="button" class="profile__edit-button" aria-label="Редактировать данные"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить карточку"></button>
      </section>
      <section>
        <ul class="cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_action_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form_action_edit" class="form form_action_edit" novalidate>
          <input type="text" name="name" id="input-name" class="form__input form__input_data_name" required minlength="2" maxlength="40">
          <span class="input-name-error form__input-error"></span>
          <input type="text" name="aboutOneself" id="input-about-oneself" class="form__input form__input_data_about-oneself" required minlength="2" maxlength="200">
          <span class="input-about-oneself-error form__input-error"></span>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="form_action_add" class="form form_action_add" novalidate>
          <input type="text" name="name" id="input-image-title" placeholder="Название" class="form__input form__input_data_image-title" required minlength="2" maxlength="30">
          <span class="input-image-title-error form__input-error"></span>
          <input type="url" name="link" id="input-image-url" placeholder="Ссылка на картинку" class="form__input form__input_data_image-url" required>
          <span class="input-image-url-error form__input-error"></span>
          <button type="submit" class="form__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_image-preview">
      <div class="popup__preview-container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <img class="popup__image-preview-url" src="#" alt="Просмотр изображения">
        <h3 class="popup__image-preview-title">

        </h3>
      </div>
    </div>

    <template id="cardElement">
      <li class="cardElement">
        <img class="cardElement__image">
        <div class="cardElement__caption">
          <h2 class="cardElement__title">
            
          </h2>
          <button type="button" class="cardElement__like-button" aria-label="Нравится"></button>
        </div>
        <button type="button" class="cardElement__delete-button" aria-label="Удалить"></button>
      </li>
    </template>
  </body>
</html>
