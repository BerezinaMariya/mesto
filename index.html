<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__personal-data">
          <img class="profile__avatar" src="images/profile-kusto.jpg" alt="Исследователь Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-oneself">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section>
        <ul class="elements">
          <li class="element">
            <img class="element__mask-group" src="images/element-karachaevsk.jpg" alt="Сентинский храм, Карачаевский район, Село Нижняя Теберда">
            <div class="element__caption">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__mask-group" src="images/element-elbrus.jpg" alt="Гора Эльбрус, Кавказ">
            <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__mask-group" src="images/element-donbay.jpg" alt="Гора Пик Инэ, Домбай">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__mask-group" src="images/element-kamchatka.jpg" alt="Гора Верблюд, Камчатка">
            <div class="element__caption">
              <h2 class="element__title">Камчатка</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__mask-group" src="images/element-poperechnaya-mountain.jpg" alt="Гора Поперечная, Урал">
            <div class="element__caption">
              <h2 class="element__title">Гора Поперечная</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__mask-group" src="images/element-aigba.jpg" alt="Хребет Аигба, Сочи">
            <div class="element__caption">
              <h2 class="element__title">Хребет Аигба</h2>
              <button type="button" class="element__group"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form">
          <input type="text" name="input-name" class="popup__input popup__input_data_name">
          <input type="text" name="input-about-oneself" class="popup__input popup__input_data_about-oneself">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="scripts/index.js"></script>
  </body>
</html>
