<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <script defer src="scripts/cards.js"></script>
    <script defer src="scripts/index.js"></script>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__personal-data">
          <img class="profile__avatar" src="images/profile-kusto.jpg" alt="Исследователь Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-oneself">Исследователь океана</p>
            <button type="button" class="profile__edit-button" aria-label="Редактировать данные"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить карточку"></button>
      </section>
      <section>
        <ul class="elements">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_action_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" class="edit-form">
          <input type="text" name="input-name" required class="popup__input popup__input_data_name">
          <input type="text" name="input-about-oneself" required class="popup__input popup__input_data_about-oneself">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="add-form" class="add-form">
          <input type="text" name="input-title" placeholder="Название" class="popup__input popup__input_data_title">
          <input type="url" name="input-image" placeholder="Ссылка на картинку" class="popup__input popup__input_data_image">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_action_image-preview">
      <div class="popup__preview-container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <img class="popup__image-preview" src="#" alt="Просмотр фотографии">
        <h3 class="popup__preview-title">

        </h3>
      </div>
    </div>

    <template id="element">
      <li class="element">
        <img class="element__image">
        <div class="element__caption">
          <h2 class="element__title">
            
          </h2>
          <button type="button" class="element__like-button" aria-label="Нравится"></button>
        </div>
        <button type="button" class="element__delete-button" aria-label="Удалить"></button>
      </li>
    </template>

  </body>
</html>
